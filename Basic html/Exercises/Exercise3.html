<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise3</title>
</head>
<body>
    <h1>Sign Up Form</h1>
    <form>
        <input type="text" placeholder="First Name"><br><br>
        <input type="text" placeholder="Last Name"><br><br>
        <input type="email" placeholder="Email"><br><br>
        <input type="password" placeholder="Password"><br><br>
        
        <p> Select Gender</p>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender"><br>
        <label for="Female">Female</label>
        <input type="radio" id="Female" name="gender"><br>
        <label for="Other">Other</label>
        <input type="radio" id="Other" name="gender"><br><br>
    
        <label for="country">Country</label>
        <select name="Nationality" id="country">
            <option value="India">India</option>
            <option value="Nepal">Nepal</option>
            <option value="Sri Lanka">Sri Lanka</option>
        </select><br><br>
    
        <p>Write about yourself below</p>
        <textarea id="textarea" rows="10" cols="30"></textarea><br><br>
    </form>

    <input type="submit" value="Submit">
</body>
</html>
